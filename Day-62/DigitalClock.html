<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Digital clock </h1>
    <div id = "d1" onload="showDate()"> </div>
    <div id = "d2" onload="showTime()"></div>
    <Script>
   function showTime()
   {
        var date = new Date();

        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        var session = "AM";


        if(h == 0)
        {
            h = 12;
        }

        if(h > 12)
        {
            h = h - 12;
            session = "PM";
        }


        h = (h < 10) ? "0"+h : h;
        m = (m < 10) ? "0"+m : m;
        s = (s < 10) ? "0"+s : s;


        var time = h + ":"+m+":" +s +" "+session;

        document.getElementById("d2").innerHTML = time;

        setTimeout(showTime,1000);

     }
     showTime();
     
     function showDate()
     {
        var date = new Date();
        var date1 = date.getDate();
        var month = date.getMonth() +1;
        var year = date.getFullYear();

        date1 = (date1 < 10) ? "0"+date1 : date1;
        month =(month < 10) ? "0"+month : month;
        
        var formatedate = date1 +" / "+ month +" / "+year;

        document.getElementById("d1").innerHTML = formatedate;

    }

    showDate();
    </Script>
</body>
</html>
